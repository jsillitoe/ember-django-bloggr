{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html>
<head>
<title>Django and Ember, Whaaaa?</title>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

{% compress css%}
<link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">

{% endcompress %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="csrf-token" content="{{csrf_token}}">
</head>
<body>


<script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>

{% compress js %}
<script src="{% static 'script/vendor/jquery-1.10.2.js' %}" type="text/javascript"></script>

<script type="text/javascript">
  jQuery(document).ajaxSend(function(event, xhr, settings) {
    if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
      var token = $('meta[name="csrf-token"]').attr('content');
      xhr.setRequestHeader("X-CSRFToken", token);
    }
  });
</script>

<script src="{% static 'script/vendor/handlebars-v1.3.0.js' %}" type="text/javascript"></script>
<script src="{% static 'script/vendor/ember.js' %}" type="text/javascript"></script>
<script src="{% static 'script/vendor/ember-data.js' %}" type="text/javascript"></script>
<script src="{% static 'script/vendor/ember-data-django-rest-adapter.js' %}" type="text/javascript"></script>

<script src="{% static 'script/app/app.js' %}" type="text/javascript"></script>
<script src="{% static 'script/app/router.js' %}" type="text/javascript"></script>
<script src="{% static 'script/app/adapters/application.js' %}" type="text/javascript"></script>
<script src="{% static 'script/app/models/post.js' %}" type="text/javascript"></script>
<script src="{% static 'script/app/routes/index.js' %}" type="text/javascript"></script>
<script src="{% static 'script/app/routes/post.js' %}" type="text/javascript"></script>
<script src="{% static 'script/app/routes/posts.js' %}" type="text/javascript"></script>
<script src="{% static 'script/app/serializers/application.js' %}" type="text/javascript"></script>


<script src="{% static 'script/app/templates/application.hbs' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/posts.hbs' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/posts/index.hbs' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/post.hbs' %}" type="text/x-handlebars"></script>
<script src="{% static 'script/app/templates/about.hbs' %}" type="text/x-handlebars"></script>

{% endcompress %}
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>


</body>
</html>
